<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #2A5298;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Google Sheets Test</h1>
        <button type="button" onclick="logTestToGoogleSheets()">Send Test Submission</button>
        <div class="message" id="message"></div>
    </div>
    <script>
        function logTestToGoogleSheets() {
            const url = "https://script.google.com/macros/s/AKfycbwFoP1LgF0BmnwHEFjgKWWC9QvM7SmUFp9UE_SZDpDCiyyfZdqoQD0FExpx4U03nYalqA/exec"; // Replace with your actual Web App URL

            fetch(url, {
                method: 'POST',
                body: new URLSearchParams({ status: "Test submission" })
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("message").innerText = "Success: Test submission sent!";
                console.log('Success:', data);
            })
            .catch(error => {
                document.getElementById("message").innerText = "Error: Could not send test submission.";
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
